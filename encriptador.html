<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imgs/Logo.png" alt="Alura Logo" class="logo">
    </header>

    <main>
        <section class="input-section">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="info">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="btns">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="output-section">
            <img src="imgs/Muñeco.png" alt="foto">
            <div class="encriptadas-section">
                <h2>Encriptadas</h2>
                <ul class="lista-encriptadas"></ul>
            </div>

            <div class="desencriptadas-section">
                <h2>Desencriptadas</h2>
                <ul class="lista-desencriptadas"></ul>
            </div>

            <button class="btnVaciar" onclick="vaciarListas()">Vaciar Listas</button>
        </section>
    </main>

    <!-- Pie de página para sitios en dispositivos móviles -->
    <footer>
        <!-- Texto de copyright -->
        <p>Creado por <a href="https://github.com/andyreyyes18" target="_blank" rel="noopener noreferrer">@Andy Reyes García</a> | &copy;2024 |
            Para: Desafío encriptador ONE G7</p>
    </footer>

    <script src="encriptador.js"></script>
</body>
</html>
